
<html>

<head>
    <meta charset="utf-8">
    <title>React Advance</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/component.css">
    <link rel="stylesheet" href="assets/css/site.css">

<body class="col-md-12">

    <h1>Integrate CK Editor in React</h1>

    <div class="pageContainer">

        <div class="container">
            <button id="mcq" class="question-type btn btn-sm btn-default btn-success" >MCQ</button>
            <button id="truefalse" class="question-type btn btn-sm btn-default" >True/False</button>
            <button id="essay" class="question-type btn btn-sm btn-default" >Essay</button>
        </div>


        <div class="questionWrapper">
            <h2>Question: </h2>
            <div class="container">
                <div id="QeustionBoard"></div>
            </div>
        </div>

        <div class="answersWrapper">
            <h2>Answers: </h2>
            <div class="container">
                <div id="OptionBoard"></div>
            </div>
        </div>


        <div class="container">
            <button id="saveQuestion" type="submit" class="btn btn-primary btn-lg col-md-12">Save</button>
        </div>

    </div>



    <script src="assets/js/react.js"></script>
    <script src="assets/js/react-dom.js"></script>
    <script src="assets/js/browser.min.js"> </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

    <script src="assets/js/ckeditor/ckeditor.js"></script>
    <script src="assets/js/ckeditor/config.js"></script>
    <script src="assets/js/ckeditor/styles.js"></script>

    <script type="text/babel" src="assets/jsx/Question.jsx"></script>
    <script type="text/babel" src="assets/jsx/QuestionBoard.jsx"></script>
    <script type="text/babel" src="assets/jsx/Option.jsx"></script>

    <script type="text/babel" src="assets/jsx/mcq.jsx"></script>

    </script>

    <script src="assets/js/site.js"></script>
